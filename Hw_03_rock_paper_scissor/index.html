<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game 00</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="start">
        <div class="btn--start">START</div>
      </div>
      <div class="player">
        <section class="player--0">
          <div class="player-name">YOU</div>
          <div class="score score--0">10</div>
          <div class="icon">
            <img src="/images/hand-0.png" alt="" class="hand--0 hidden" />
          </div>
        </section>
        <section class="player--1">
          <div class="player-name">COMPUTER</div>
          <div class="score score--1">10</div>
          <div class="icon">
            <img src="/images/hand-0.png" alt="" class="hand--1 hidden" />
          </div>
        </section>
      </div>
      <div class="btn btn--choose">
        <img src="/images/handwhite-0.png" alt="" class="choose--0" />
        <img src="/images/handwhite-1.png" alt="" class="choose--1" />
        <img src="/images/handwhite-2.png" alt="" class="choose--2" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
